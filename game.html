<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/game.css" />
		<link rel="stylesheet" href="./css/home.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>English Game</title>
	</head>

	<body style="background-color: #feff86">
		<header class="header">
			<div class="header__inner container">
				<a href="#">
					<img
						class="logo"
						src="./images/logo.png"
						alt="img logo"
						width="100px"
						height="100px"
				/></a>
				<nav class="navbar">
					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__link" href="#"> About</a>
						</li>
						<li class="nav__item">
							<a class="nav__link" href="#"> Records</a>
						</li>
						<li class="nav__item">
							<img
								class="user__img"
								src="./images//rabbit.png"
								alt="rabbit img"
								width="50px"
								height="50px"
							/>
							<p id="userName" class="user__name"></p>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<div class="count-wrapper">
				<button id="back-btn">
					<svg
						height="16"
						width="16"
						xmlns="http://www.w3.org/2000/svg"
						version="1.1"
						viewBox="0 0 1024 1024"
					>
						<path
							d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"
						></path>
					</svg>
					<span>Back</span>
				</button>
				<div class="count"></div>
			</div>

			<section class="game">
				<div class="container">
					<h2 class="render-title">Find the correct translation !</h2>
					<ul class="game-list"></ul>
				</div>
			</section>
		</main>

		<audio class="answer" src="./sounds/answer.mp3"></audio>
		<audio class="error" src="./sounds/erro.mp3"></audio>
		<audio class="winner" src="./sounds/Win.mp3"></audio>
		<audio class="game-over" src="./sounds/game-over.wav"></audio>
		<script src="./js/data.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
